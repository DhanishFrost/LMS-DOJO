<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../styles.css">
    <title>Create Subject</title>
    
</head>
<body>
<div id="app">
    <form @submit.prevent="submitCreateSubjectForm">
        <div>
            <label for="subjectName">Add Subject Name</label>
            <input type="text"  id="subjectName" name="subjectName" v-model="subject.subjectName" class="border border-gray-300 rounded-md p-2" >
        </div>

        <div>
            <label for="subjectCode">Add Subject Code</label>
            <input type="text" id="subjectCode" name="subjectCode"  v-model="subject.subjectCode"   class="border border-gray-300 rounded-md p-2" >
        </div>

    
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Create subject
        </button>

        


    </form>


</div>
<script src="../app.js"></script>
</body>
</html>
