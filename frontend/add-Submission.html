<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
</head>
<body>


    <h1>ADD SUBMISSION FORM</h1>

    <div id="app">
   

        <form @submit.prevent="submitCreateSubmissionForm" action="/uploads" method="post" enctype="multipart/form-data">


            <div class="flex flex-col mb-4">
                
                <label for="submission.submissionName" class="text-gray-700">Name:</label>
                <input type="text" id="submission.submissionName" name="submission.submissionName" v-model="submission.submissionName"
                    class="border border-gray-300 rounded-md p-2" required>
            </div>

            <div class="flex flex-col mb-4">
                
                <label for="submission.Activity_ID" class="text-gray-700">Activity_ID:</label>
                <input type="text" id="submission.Activity_ID" name="submission.Activity_ID" v-model="submission.Activity_ID" 
                    class="border border-gray-300 rounded-md p-2" hidden >
            </div>
           

            <div class="flex flex-col mb-4">
                
                <label for="submissionFile" class="text-gray-700">Choose:</label>
                <input type="file" id="submissionFile" name="submissionFile" @change="onFileChangeCreateSubmission"  :disabled="isFileInputDisabled"
                    class="border border-gray-300 rounded-md p-2" required>
                    <p v-if="isFileInputDisabled">Submitted</p>

            </div>
           
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Submission
            </button>

        </form >


    
    </div>
     <script src="./app.js"></script>
</body>
</html>
